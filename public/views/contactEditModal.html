<div class="modal-body">
	<h2>Edit Contact Details</h2>
	<form>
		<div class="form-group">
	    <label>Name</label>
	    <input type="text" class="form-control" ng-model="contact.name">
		</div>
		<div class="form-group">
		    <label>Email address</label>
		    <input type="email" class="form-control" ng-model="contact.email">
		</div>
		  <div class="form-group">
		    <label>Password</label>
		    <input type="text" class="form-control" ng-model="contact.number">
		</div>
		<button type="submit" class="btn btn-info" ng-click="cancel()">Cancel</button>
		<button type="submit" class="btn btn-info" ng-click="update()">Check</button>
	</form>
</div>
